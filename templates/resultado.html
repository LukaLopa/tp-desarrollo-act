<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado de Cotización</title>
</head>
<body style="font-family: Arial; background-color:#f3f3f3; padding:20px;">
<h2>Resultado de la Pre-cotización</h2>
<p>Objeto: <b>{{ tipo }}</b></p>
<p>Descripción: {{ descripcion }}</p>
<p>Estado: <b>{{ estado_percent }}%</b></p>
<p>Valor estimado por IA: <b>${{ valor_estimado }}</b></p>

<form action="/precotizar" method="POST">
    <input type="hidden" name="tipo" value="{{ tipo }}">
    <input type="hidden" name="descripcion" value="{{ descripcion }}">
    <input type="hidden" name="valor_ref" value="{{ valor_ref }}">
    <input type="hidden" name="estado" value="{{ estado_percent }}">
    <button type="submit" name="aceptar">Aceptar y Registrar</button>
</form>

<a href="/panel">Volver al Panel</a>
</body>
</html>
